


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
     
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
  
    }

    button:hover {
      background-color: #45a049;

    }

    .link-wrapper {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
   
    padding-top: 20px;
}

.link-wrapper a {
    display: block;
    width: fit-content;
    text-decoration: none;
    transition: all .3s linear;
    text-transform: capitalize;
    padding-bottom: 0;
    color: #4CAF50;
  
}
.link-wrapper a {

    padding-bottom: 2.5rem;
}
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Page</h2>
    <form>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Submit</button>
    </form>
    <hr>

  <div class="link-wrapper">
      <a href="/forgate-passowrd.html">
          Forgot your password?
        </a> 
      <a href="createaccount.html">
        Create account
      </a>
      </div>
  </div>
</body>
</html>
